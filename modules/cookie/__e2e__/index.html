<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cookie specs</title>
  <script src="../dist/concorde-cookie.min.js"></script>
</head>
<body>
  <h1>Cookie specs</h1>
  <div id="results">
    <p><strong>Default value:</strong> <span id="default_value"></span></p>
    <p><strong>Set/Get value:</strong> <span id="set_get_value"></span></p>
    <p><strong>Unset value:</strong> <span id="unset_value"></span></p>
  </div>
  <script>
    document.getElementById('default_value').innerHTML = WT.cookie.get('non_existant', { defaultValue: 'default' });
    WT.cookie.set('bar', 'foo');
    document.getElementById('set_get_value').innerHTML = WT.cookie.get('bar');
    WT.cookie.unset('bar');
    document.getElementById('unset_value').innerHTML = WT.cookie.get('bar');
  </script>
</body>
</html>
